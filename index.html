<form id="riskForm">
  <fieldset>
    <legend>Age (years)</legend>
    <input type="number" id="procAge" min="0" required />
  </fieldset>

  <fieldset>
    <legend>Type 2 diabetes?</legend>
    <label><input type="checkbox" name="t2_diabetes" /> Yes</label>
  </fieldset>

  <fieldset>
    <legend>Hypertension?</legend>
    <label><input type="checkbox" name="hypertension" /> Yes</label>
  </fieldset>

  <!-- …and so on for history_stroke, carotid_stenosis, etc. -->

  <fieldset>
    <legend>Patient class</legend>
    <select id="patientClass">
      <option value="0">Outpatient</option>
      <option value="1">Inpatient (Group 1)</option>
      <option value="2">Inpatient/Emergency (Group 2)</option>
      <option value="3">Other (Group 3)</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Procedure group</legend>
    <select id="procGroup">
      <option value="1">Reference</option>
      <option value="2">Gastrointestinal</option>
      <option value="3">Orthopedic & Plastic</option>
      <!-- …through value="9" … -->
    </select>
  </fieldset>

  <!-- add any remaining medication flags, atrial fib, etc. -->
</form>

<div id="result" aria-live="polite">
  <p>Linear predictor (xb): <span id="xb">–</span></p>
  <p>Predicted risk: <span id="predprob">–</span></p>
</div>
